<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort Generator</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>

<body>
    <div class="container">
        <h1 class="title">Passwort Generator</h1>
        <h3 class="password-display">
          <span id="copyButton" class="material-symbols-outlined copy-icon">content_copy</span>
          <p id="passwordDisplay"></p>
        </h3>    
        <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Passwortlänge</label>
          <div class="character-amount-container">
            <input type="range" min="1" max="30" value="18" id="characterAmountRange">
            <input class="number-input" type="number" min="1" max="30" value="18" id="characterAmountNumber">
          </div>
    
          <label for="includeLowercase">Kleinbuchstaben</label>
          <input checked type="checkbox" id="includeLowercase">
    
          <label for="includeUppercase">Großbuchstaben</label>
          <input checked type="checkbox" id="includeUppercase">
    
          <label for="includeNumbers">Nummern</label>
          <input checked type="checkbox" id="includeNumbers">
    
          <label for="includeSymbols">Sonderzeichen</label>
          <input checked type="checkbox" id="includeSymbols">
    
          <button type="submit" class="btn">Passwort generieren</button>
        </form>
      </div>
    </body>
    
    </html>
